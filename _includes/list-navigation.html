{% if paginator.total_pages > 1 %}
<ul class="page-wrapper">
  {% if paginator.first_page %}
  <a 
    class="page-item short-cut"
    href="{{ paginator.first_page_path | prepend: site.baseurl | replace: '//', '/' }}"
    title="First page"
  >
    <li><<</li>
  </a>
  {% endif %}

  {% if paginator.page_trail %}
    {% for trail in paginator.page_trail %}
      <a 
        class="page-item {% if page.url == trail.path %}selected{% endif %}"
        href="{{ trail.path | remove_first: 'index.html' | prepend: site.url }}" 
        title="{{ trail.title }}"
      >
        <li>{{ trail.num }}</li>
      </a>
    {% endfor %}
  {% endif %}

  {% if paginator.last_page %}
    <a 
      class="page-item short-cut"
      href="{{ paginator.last_page_path | prepend: site.baseurl | replace: '//', '/' }}"
      title="Last page"
    >
      <li>>></li>
    </a>
  {% endif %}
</ul>
{% endif %}
